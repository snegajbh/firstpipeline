name: Android Emulator Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Android SDK (Fixed Structure)
        run: |
          # Create proper SDK directory structure
          mkdir -p ~/android-sdk/cmdline-tools
          
          # Download command-line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdline-tools.zip
          
          # Extract to correct location (without extra directory layer)
          unzip -q cmdline-tools.zip -d ~/android-sdk/cmdline-tools/tmp
          mv ~/android-sdk/cmdline-tools/tmp/cmdline-tools/* ~/android-sdk/cmdline-tools
          rm -rf ~/android-sdk/cmdline-tools/tmp cmdline-tools.zip
          
          # Set environment variables
          echo "ANDROID_HOME=~/android-sdk" >> $GITHUB_ENV
          echo "PATH=$PATH:~/android-sdk/cmdline-tools/bin:~/android-sdk/platform-tools" >> $GITHUB_ENV
          
          # Accept licenses and install packages
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "emulator" "platforms;android-33" "system-images;android-33;google_apis;x86_64"

      - name: Launch Emulator
        run: |
          # Create AVD
          echo "no" | avdmanager create avd -n Pixel_6_API_33 -k "system-images;android-33;google_apis;x86_64" -d pixel_6
          
          # Start emulator
          emulator -avd Pixel_6_API_33 -no-audio -no-boot-anim -no-snapshot -accel on &
          adb wait-for-device
          adb shell settings put global window_animation_scale 0
          sleep 30

      - name: Run Tests
        run: |
          npm install
          npx wdio run wdio.conf.js
        env:
          APPIUM_HOST: localhost
          APPIUM_PORT: 4723
